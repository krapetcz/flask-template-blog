{% extends "base.html" %}

{% block content %}
<main class="login-wrapper">
  <form class="login-form" method="POST" enctype="multipart/form-data">
    <h2>{% if article %}Upravit{% else %}New{% endif %} Article</h2>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ article.title if article else '' }}" required>

    <label for="content">Content</label>
    <textarea id="content" name="content" rows="6" required>{{ article.content if article else '' }}</textarea>

    <label for="image">Image</label>
    <input type="file" name="image" id="image">
    {% if article and article.images %}
    <div style="margin-top: 1rem;">
      <p>Current Image:</p>
      <img src="{{ url_for('static', filename=article.images[0].filename) }}" alt="Current Image" style="max-width: 100%;">
    </div>
    {% endif %}

    <button type="submit">Save</button>
  </form>

</main>
{% endblock %}
