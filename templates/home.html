{% extends "base.html" %}

{% block content %}
  <main class="main-content">
    <div class="container">
      <div class="post-grid">
        {% for article in articles %}
          <article class="post-card">
            {% if article.images %}
              <img src="{{ url_for('static', filename=article.images[0].filename) }}" alt="Post image">
            {% endif %}
            <h2>{{ article.title }}</h2>
            <p>{{ article.content|truncate(150, True) }}</p>
            <a href="{{ url_for('article', article_id=article.id) }}" class="read-more">Read more</a>
          </article>
        {% else %}
          <p>No articles have been published yet.</p>
        {% endfor %}
      </div>
    </div>
  </main>
{% endblock %}
